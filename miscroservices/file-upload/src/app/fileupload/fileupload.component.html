<div class="wrapper">
       <div class="page-header" style="background-image: url('./assets/img/upload-image.jpg');">
              <div class="filter"></div>
              <div class="container" style="z-index: 1;">
                     <div class="row">
                            <div class="col-md-12 m-b-10">
                                   <label for="" style="color: #FFF;">Public key: </label>
                                   <button *ngIf="!publicKey" class="btn btn-outline-info btn-round" style="margin-left:10px;margin-bottom:10px;" (click)="generateKey()"> Generate Public Key</button>
                                   <input type="text" class="form-control width-300" value="{{publicKey || ''}}">
                            </div>
                            <div class="col-md-12">
                                   <input type="file" class="btn btn-outline-neutral btn-round" (change)="onFileSelected($event)" #fileUpload>
                            </div>
                            <div class="col-md-12" *ngIf="serverResponse" style="margin-top: 10px;border-radius: 10px;border: 1px solid #FFF;">
                                   <p class="server-response">{{serverResponse}} </p>
                                   <p class="server-response">Transaction Id is: {{txId}}</p>
                                   <p class="server-response">File Hex: {{resp.fileHex}}</p>
                                   <p class="server-response">Name: {{resp.name}}</p>
                                   <p class="server-response">Url: {{resp.path}}</p>
                            </div>
                     </div>

              </div>
       </div>
</div>
